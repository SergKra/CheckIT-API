# Server configuration
server:
  port: 8080
spring:
  output.ansi.enabled: DETECT
  http.encoding:
    charset: UTF-8
    enabled: true
    force: true
  jpa:
    show-sql: false
    generate-ddl: true
    hibernate.ddl-auto: update
  datasource:
    url: ${JDBC_DATABASE_URL}
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
    
    

